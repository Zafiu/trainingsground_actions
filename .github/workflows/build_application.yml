name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file k8s/docker/Dockerfile --tag trainingsground_actions:$(date +%s)

  package:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file k8s/docker/Dockerfile --tag trainingsground_actions:$(date +%s)
  